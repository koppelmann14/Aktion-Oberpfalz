<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fashion Store</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      color: #111;
      line-height: 1.6;
    }
    header {
      padding: 40px 20px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    header h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    header p {
      margin-top: 10px;
      color: #555;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .product {
      border: 1px solid #eee;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }
    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      background: #f3f3f3;
      margin-bottom: 15px;
    }
    .product h3 {
      margin-bottom: 5px;
    }
    .price {
      font-weight: bold;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #111;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      background: #f9f9f9;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
